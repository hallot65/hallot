
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク</title>
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            margin: 0;
            padding: 0;
            background: #c21807;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease;
        }

         .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #c21807;
        }
        .profile-container h1 {
            font-size: 1.5em;
            color: #c21807;
            margin-top: 10px;
        }

        .profile-container p {
            font-size: 0.9em;
            color: #666;
        }

        .link-buttons a {
            display: inline-block;
            margin: 8px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #c21807;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease, transform 0.3s ease;
        }

        .link-buttons a:hover {
            background-color: #a01606;
            transform: scale(1.1) translateY(-5px);
        }

    </style>
</head>
